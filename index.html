<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<main id="root" class="root">
    <nav>
        <div class="menu-container">
            <div class="menu-item-container">
                <span id="new-game" class="game-mode">New</span>
            </div>

        </div>
    </nav>
    <dialog class="modal" id="modal">
        <div class="options-container">
            <div class="option-container">
                <div id="game-mode-multi" class="field player-option">
                    <span class="game-mode">M</span>
                </div>
                <div id="game-mode-single" class="field player-option">
                    <span class="game-mode">S</span>
                </div>
            </div>
            <div class="option-container">
                <div id="player-x-mark" class="field player-option">
                    <span class="x-mark"></span>
                </div>
                <div id="player-circle" class="field player-option">
                    <span class="circle"></span>
                </div>
            </div>
            <div class="option-container">
                <span id="vs-human" class="field player-option">
                    <i class="fa-solid fa-user " style="font-size:40px"></i>
                </span>
                <span id="vs-computer" class="field player-option">
                    <i class="fa-solid fa-robot" style="font-size:40px"></i>
                </span>
            </div>
            <div class="option-container">
                <div id="start-game" style="cursor: pointer">
                    <i class="fa-solid fa-check" style="font-size:40px"></i>
                </div>
                <div id="cancel" style="cursor: pointer">
                    <i class="fa-solid fa-x" style="font-size:40px"></i>
                </div>
            </div>
        </div>
    </dialog>
</main>

<script src="tictactoe.js" defer></script>
</body>
</html>
